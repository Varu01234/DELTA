<html>
<form name=f method=get>
<head>
  
	<link rel="stylesheet" media="screen, print, handheld" type="text/css" href="cal.css" />
	<form name=f method=post>
		<table class="calculator" id='calc'>
			<tr >
				
				<td class="calc_text" colspan=3 align=center ><input class="res" id="result" type=text value="click on the box" readonly=true name=t onkeydown=key_detect_calc('calc',event) style="height:40;width:300;" ></input>
				<td class="calc_button"> <input class="class_btn" type=button name="m" value="C" style="height:50;width:50" onclick=func('C')></input>
				<td class="calc_button" ><input type=button name=eval value="expres.evaluation" class="class_btn1" style="height:50;width:70" onclick=func('eval')></input>
			</tr>
			<tr>
				<td class="calc_button"><input class="class_btn" type=button name="a" value="1" style="height:50;width:50" onclick=func(1)></input>
				<td class="calc_button"><input class="class_btn" type=button name="b" value="2" style="height:50;width:50" onclick=func(2)></input>
				<td class="calc_button"><input class="class_btn" type=button name="c" value="3" style="height:50;width:50" onclick=func(3)></input>
				<td class="calc_button"><input class="class_btn" type=button name="d" value="+" style="height:50;width:50" onclick=func('+')></input>
			</tr>
			<tr>
				<td class="calc_button"><input class="class_btn" type=button name="e" value="4" style="height:50;width:50" onclick=func(4)></input>
				<td class="calc_button"><input class="class_btn" type=button name="f" value="5" style="height:50;width:50" onclick=func(5)></input>
				<td class="calc_button"><input class="class_btn" type=button name="g" value="6" style="height:50;width:50" onclick=func(6)></input>
				<td class="calc_button"><input class="class_btn" type=button name="h" value="-" style="height:50;width:50" onclick=func('-')></input>
			</tr>
			<tr>
				<td class="calc_button"><input class="class_btn" type=button name="i" value="7" style="height:50;width:50" onclick=func(7)></input>
				<td class="calc_button"><input class="class_btn" type=button name="j" value="8" style="height:50;width:50" onclick=func(8)></input>
				<td class="calc_button"><input class="class_btn" type=button name="k" value="9" style="height:50;width:50" onclick=func(9)></input>
				<td class="calc_button"><input class="class_btn" type=button name="l" value="*" style="height:50;width:50" onclick=func('*')></input>
			</tr>
			<tr>
				<td class="calc_button"> <input class="class_btn" type=button name="m" value="." style="height:50;width:50" onclick=func('.')></input>
				<td class="calc_button"><input class="class_btn" type=button name="n" value="0" style="height:50;width:50" onclick=func(0)></input>
				<td class="calc_button"><input class="class_btn" type=button name="o" value="=" style="height:50;width:50" onclick=func('=')></input>
				<td class="calc_button"><input class="class_btn" type=button name="p" value="/" style="height:50;width:50" onclick=func('/')></input>
			</tr>
		</table>
	</form>
</head>
</form>
</html>
<script>

var set=true;
var n;
var result;
var l=0;

function func(n)
{
		
		if(n=='C')
		{
			l='';
			f.t.value=l;
		}
		else if(n=='.')
		{
			l=l+n;
		}
		
		else if(n=='=')
		{
			result=eval(l);
			f.t.value=result;
			
		}
		else if(n=='+')
		{
			l=l+n;
			
		}
		else if(n=='-')
		{
			l=l+n;
		
		}
		else if(n=='*')
		{
			l=l+n;
			
		}
		else if(n=='/')
		{
			l=l+n;
			
		}
		else if(n=='eval')
		{
			
			f.t.value=eval(l);
		}
		else
		{	
			
				if(set==true)
				{
					l=n.toString();
					f.t.value=l;
				}
				else
				{
					m=n.toString();
					l=l+m;
					f.t.value=l;
				}
			
			
		}
set=false;	
}

function key_detect_calc(id,evt)             //responding to keyboard keys
{
        if(evt.keyCode>95 &&  evt.keyCode<106)
		{
			var n=(evt.keyCode)-96;
			func(n);
		}
		else if((evt.keyCode)>47 && (evt.keyCode)<58)
		{
			var n=(evt.keyCode)-48;
			func(n);
		}
		else if((evt.keyCode)==107)
		{
			func('+');
		}
		else if((evt.keyCode)==109)
		{
			func('-');
		}
		else if((evt.keyCode)==106)
		{
			func('*');
		}
		else if((evt.keyCode)==111)
		{
			func('/');
		}
		else if((evt.keyCode)==187)
		{
			func('=');
		}
		return true;
}


</script>
